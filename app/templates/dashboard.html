{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ user.name }}!</h2>
<p>Email: {{ user.email }}</p>

<form action="{{ url_for('logout') }}" method="POST">
    <button type="submit" class="btn btn-danger">Logout</button>
</form>
{% endblock %}
